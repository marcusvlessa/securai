<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teste Configura√ß√£o GROQ - SecurAI</title>
    <style>
        body { font-family: Arial, sans-serif; margin: 20px; }
        .container { max-width: 800px; margin: 0 auto; }
        .card { border: 1px solid #ddd; padding: 20px; margin: 20px 0; border-radius: 8px; }
        .success { background-color: #d4edda; border-color: #c3e6cb; }
        .error { background-color: #f8d7da; border-color: #f5c6cb; }
        .warning { background-color: #fff3cd; border-color: #ffeaa7; }
        .info { background-color: #d1ecf1; border-color: #bee5eb; }
        button { padding: 10px 20px; margin: 10px; cursor: pointer; }
        input { padding: 8px; margin: 10px; width: 300px; }
        .hidden { display: none; }
    </style>
</head>
<body>
    <div class="container">
        <h1>üîë Teste de Configura√ß√£o GROQ - SecurAI</h1>
        
        <div class="card info">
            <h3>üìã Status da Configura√ß√£o</h3>
            <div id="configStatus">Verificando...</div>
        </div>

        <div class="card">
            <h3>üîß Configurar API Key</h3>
            <input type="password" id="apiKeyInput" placeholder="Cole sua chave da API GROQ (gsk_...)" />
            <button onclick="saveApiKey()">Salvar Chave</button>
            <button onclick="testApiKey()">Testar Chave</button>
            <button onclick="clearApiKey()">Limpar Chave</button>
        </div>

        <div class="card">
            <h3>üß™ Teste de Conectividade</h3>
            <button onclick="testModels()">Listar Modelos Dispon√≠veis</button>
            <button onclick="testImageAnalysis()">Testar An√°lise de Imagem</button>
            <div id="testResults"></div>
        </div>

        <div class="card">
            <h3>üìä Informa√ß√µes do Sistema</h3>
            <div id="systemInfo"></div>
        </div>
    </div>

    <script>
        const STORAGE_KEY = 'securai-api-settings';
        
        // Verificar configura√ß√£o atual
        function checkConfig() {
            const storedSettings = localStorage.getItem(STORAGE_KEY);
            const configStatus = document.getElementById('configStatus');
            
            if (storedSettings) {
                try {
                    const settings = JSON.parse(storedSettings);
                    if (settings.groqApiKey) {
                        configStatus.innerHTML = `
                            <div class="success">
                                ‚úÖ Chave da API configurada<br>
                                <strong>In√≠cio:</strong> ${settings.groqApiKey.substring(0, 8)}...<br>
                                <strong>Comprimento:</strong> ${settings.groqApiKey.length} caracteres<br>
                                <strong>Modelo:</strong> ${settings.groqModel || 'N√£o definido'}
                            </div>
                        `;
                        document.getElementById('apiKeyInput').value = settings.groqApiKey;
                    } else {
                        configStatus.innerHTML = `
                            <div class="warning">
                                ‚ö†Ô∏è Configura√ß√£o encontrada, mas sem chave da API
                            </div>
                        `;
                    }
                } catch (e) {
                    configStatus.innerHTML = `
                        <div class="error">
                            ‚ùå Erro ao ler configura√ß√£o: ${e.message}
                        </div>
                    `;
                }
            } else {
                configStatus.innerHTML = `
                    <div class="error">
                        ‚ùå Nenhuma configura√ß√£o encontrada no localStorage
                    </div>
                `;
            }
        }

        // Salvar chave da API
        function saveApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) {
                alert('Por favor, insira uma chave da API v√°lida');
                return;
            }

            if (!apiKey.startsWith('gsk_')) {
                alert('A chave da API GROQ deve come√ßar com "gsk_"');
                return;
            }

            const settings = {
                groqApiKey: apiKey,
                groqApiEndpoint: 'https://api.groq.com/openai/v1/chat/completions',
                groqModel: 'gemma-2-9b-it',
                model: 'gemma-2-9b-it',
                whisperModel: 'whisper-large-v3',
                whisperApiEndpoint: 'https://api.groq.com/openai/v1/audio/transcriptions',
                language: 'pt',
                imageAnalysisEndpoint: 'https://api.groq.com/openai/v1/chat/completions',
                imageAnalysisModel: 'gemma-2-9b-it'
            };

            localStorage.setItem(STORAGE_KEY, JSON.stringify(settings));
            alert('Chave da API salva com sucesso!');
            checkConfig();
        }

        // Testar chave da API
        async function testApiKey() {
            const apiKey = document.getElementById('apiKeyInput').value.trim();
            if (!apiKey) {
                alert('Por favor, insira uma chave da API primeiro');
                return;
            }

            try {
                const response = await fetch('https://api.groq.com/openai/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${apiKey}`,
                        'Groq-Version': '2024-01-01'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const models = data.data || [];
                    const imageModels = models.filter(m => 
                        m.id.includes('llama') && 
                        (m.id.includes('vision') || m.id.includes('versatile'))
                    );
                    
                    alert(`‚úÖ Chave v√°lida!\n\nModelos de imagem dispon√≠veis:\n${imageModels.map(m => `- ${m.id}`).join('\n')}`);
                } else {
                    const error = await response.json();
                    alert(`‚ùå Erro na API: ${error.error?.message || response.statusText}`);
                }
            } catch (error) {
                alert(`‚ùå Erro de conex√£o: ${error.message}`);
            }
        }

        // Listar modelos dispon√≠veis
        async function testModels() {
            const storedSettings = localStorage.getItem(STORAGE_KEY);
            if (!storedSettings) {
                alert('Configure uma chave da API primeiro');
                return;
            }

            const settings = JSON.parse(storedSettings);
            if (!settings.groqApiKey) {
                alert('Chave da API n√£o configurada');
                return;
            }

            try {
                const response = await fetch('https://api.groq.com/openai/v1/models', {
                    method: 'GET',
                    headers: {
                        'Authorization': `Bearer ${settings.groqApiKey}`,
                        'Groq-Version': '2024-01-01'
                    }
                });

                if (response.ok) {
                    const data = await response.json();
                    const models = data.data || [];
                    
                    const results = document.getElementById('testResults');
                    results.innerHTML = `
                        <div class="success">
                            <h4>‚úÖ Modelos Dispon√≠veis (${models.length})</h4>
                            <ul>
                                ${models.map(m => `<li><strong>${m.id}</strong> - ${m.object}</li>`).join('')}
                            </ul>
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    document.getElementById('testResults').innerHTML = `
                        <div class="error">
                            ‚ùå Erro na API: ${error.error?.message || response.statusText}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('testResults').innerHTML = `
                    <div class="error">
                        ‚ùå Erro de conex√£o: ${error.message}
                    </div>
                `;
            }
        }

        // Testar an√°lise de imagem
        async function testImageAnalysis() {
            const storedSettings = localStorage.getItem(STORAGE_KEY);
            if (!storedSettings) {
                alert('Configure uma chave da API primeiro');
                return;
            }

            const settings = JSON.parse(storedSettings);
            if (!settings.groqApiKey) {
                alert('Chave da API n√£o configurada');
                return;
            }

            // Criar uma imagem de teste simples (1x1 pixel)
            const canvas = document.createElement('canvas');
            canvas.width = 1;
            canvas.height = 1;
            const ctx = canvas.getContext('2d');
            ctx.fillStyle = 'white';
            ctx.fillRect(0, 0, 1, 1);
            const testImage = canvas.toDataURL('image/jpeg').split(',')[1];

            try {
                const response = await fetch('https://api.groq.com/openai/v1/chat/completions', {
                    method: 'POST',
                    headers: {
                        'Authorization': `Bearer ${settings.groqApiKey}`,
                        'Content-Type': 'application/json',
                        'Groq-Version': '2024-01-01'
                    },
                                         body: JSON.stringify({
                         model: 'gemma-2-9b-it',
                        messages: [
                            {
                                role: 'system',
                                content: 'Voc√™ √© um assistente de an√°lise de imagem. Analise a imagem fornecida.'
                            },
                            {
                                role: 'user',
                                content: [
                                    {
                                        type: 'text',
                                        text: 'Analise esta imagem e descreva o que voc√™ v√™.'
                                    },
                                    {
                                        type: 'image_url',
                                        image_url: {
                                            url: `data:image/jpeg;base64,${testImage}`,
                                            detail: 'low'
                                        }
                                    }
                                ]
                            }
                        ],
                        max_tokens: 100,
                        temperature: 0.1
                    })
                });

                if (response.ok) {
                    const data = await response.json();
                    document.getElementById('testResults').innerHTML = `
                        <div class="success">
                            ‚úÖ Teste de an√°lise de imagem bem-sucedido!<br>
                            <strong>Resposta:</strong> ${data.choices?.[0]?.message?.content || 'Sem conte√∫do'}
                        </div>
                    `;
                } else {
                    const error = await response.json();
                    document.getElementById('testResults').innerHTML = `
                        <div class="error">
                            ‚ùå Erro no teste de an√°lise: ${error.error?.message || response.statusText}
                        </div>
                    `;
                }
            } catch (error) {
                document.getElementById('testResults').innerHTML = `
                    <div class="error">
                        ‚ùå Erro de conex√£o: ${error.message}
                    </div>
                `;
            }
        }

        // Limpar chave da API
        function clearApiKey() {
            if (confirm('Tem certeza que deseja limpar a chave da API?')) {
                localStorage.removeItem(STORAGE_KEY);
                document.getElementById('apiKeyInput').value = '';
                checkConfig();
                alert('Chave da API removida');
            }
        }

        // Mostrar informa√ß√µes do sistema
        function showSystemInfo() {
            const info = document.getElementById('systemInfo');
            info.innerHTML = `
                <div class="info">
                    <strong>Navegador:</strong> ${navigator.userAgent}<br>
                    <strong>LocalStorage:</strong> ${localStorage ? 'Dispon√≠vel' : 'N√£o dispon√≠vel'}<br>
                    <strong>Chave de Configura√ß√£o:</strong> ${STORAGE_KEY}<br>
                    <strong>Timestamp:</strong> ${new Date().toLocaleString()}
                </div>
            `;
        }

        // Inicializar
        window.onload = function() {
            checkConfig();
            showSystemInfo();
        };
    </script>
</body>
</html>
